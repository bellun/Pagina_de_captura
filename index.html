<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="icon" href="./images/ico.png" type="image/png">
    <title>Work Shop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type=" text/css" href="./css/style.css">
   
    <script src='main.js'></script>
</head>
<body class="body">
    <div class="container">
    <header class ="header">
        <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
    </header>
    <section class="section">
        <div class="formContainer">
            <h2 class="mb">GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
            <p class="mb">
                Neste evento, você irá aprender todos os segredos que vão te fazer um empreendedor de sucesso sem precisar contar com a sorte.
            </p>
            <form>
                <input id="name" name="name" type="text" placeholder="Nome e sobrenome"> 
                <input id="email" name="email" type="text" placeholder="Email"> 
            </form>
            <select name="place">
                <option value="BSB">Brasília</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="ES">Espírito Santo</option>
            </select>
            <input type="submit"  value="INSCREVA-SE">
        </div>

       

        
    </section>
</div>
</body>
</html>
